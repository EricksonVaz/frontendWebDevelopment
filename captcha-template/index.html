<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <h2 class="title">Captcha style Linkedin</h2>
    <div class="container">
        <div class="captcha">
            <div class="btn">
                <img src="img/arrow-left.jpg" alt="" class="arrow left-arrow">
            </div>
            
            <div class="verify-img">
                <img src="img/horse-left.jpg" alt="" class="horse">
                <button type="button" class="btn-check">Check</button>
            </div>

            <div class="btn">
                <img src="img/arrow-right.jpg" alt="" class="arrow right-arrow">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;Erickson Vaz 2020</p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
